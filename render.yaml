services:
  - type: web
    name: anomalyflow-api
    env: python
    plan: free
    buildCommand: >
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      pip install flask==3.0.0 gunicorn==21.2.0
    startCommand: >
      gunicorn --workers 1 --worker-class sync --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
